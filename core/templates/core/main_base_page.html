<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Include static -->
    {% load static %}

    <!-- Block title -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- Links to static files -->
    <link rel="stylesheet" href="{% static 'core/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/dist/css/adminlte.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="{% static 'core/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

    <!-- Links CSS for DataTables -->
    <link rel="stylesheet" href="{% static 'core/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">

    <link rel="stylesheet" href="{% static 'core/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href={% static 'core/plugins/flag-icon-css/css/flag-icon.min.css' %}/>
    <link rel="stylesheet" href={% static 'core/plugins/flag-icon-css/css/flag-icon.css' %}/>
</head>

<body class="sidebar-mini" style="height: auto;">

<div class="wrapper">
      <!-- Block menu -->
      {% block menu %}{% endblock menu %}

      <!-- Block content -->
      {% block content %}
      {% endblock content %}
</div>

<!-- jQuery -->
<script src="{% static 'core/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'core/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'core/dist/js/adminlte.min.js' %}"></script>

<!-- AdminLTE for demo purposes -->
<script src="{% static 'core/dist/js/demo.js' %}"></script>

<!-- Include validation for register form -->
{% include 'user/valid_register.html' %}

<!-- Include validation for login form -->
{% include 'user/valid_login.html' %}

<!-- DataTables -->
<script src="{% static 'core/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'core/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'core/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'core/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>

<!-- jquery-validation -->
<script src="{% static 'core/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'core/plugins/jquery-validation/additional-methods.min.js' %}"></script>

</body>
<footer>
    <p class= container > Footer </p>
</footer>
</html>

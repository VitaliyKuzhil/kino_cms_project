{% extends 'core/base_user_page.html' %}
{% load static %}

{% block title %}Профіль{% endblock %}

{% block content %}
    <h2>Profile</h2>
    {% if user.is_authenticated %}
<form class="card" action="" method="post">
    <div class="d-flex justify-content-center">
        <h3>Профіль</h3>
    </div>
    <div class="form-group m-5 mt-2 mb-2">
        {% csrf_token %}
    </div>
    <button type="submit" class="btn btn-primary btn-block">Зберегти</button>
</form>
    {% endif %}
{% endblock content %}

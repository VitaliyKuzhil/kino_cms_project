{% extends 'core/base_user_page.html' %}

{% block title %}Авторизація{% endblock %}

{% block content %}
    <div class="container">
        <form class="card" id="loginForm" method="post" action="{% url 'user:login' %}">
            <div class="d-flex justify-content-center">
                <h3>LogIn</h3>
            </div>
            <div class="form-group m-5 mt-2 mb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                    <span class="error-message"></span> <!-- Місце для вставки повідомлення про помилку -->
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                    <span class="error-message"></span> <!-- Місце для вставки повідомлення про помилку -->
                </div>
                {% if error_message %}
                    <div class="alert alert-danger">
                        <span class="error-message">{{ error_message }}</span>
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">LogIn</button>
        </form>
    </div>
{% endblock content %}
